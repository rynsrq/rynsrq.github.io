<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - App UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1>Calendar</h1>
    
    <div class="month-container">
        <div class="days-of-week">
            <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
        </div>

        <div class="month-title">November</div>
        <div class="calendar-grid">
            <div class="date-cell empty"></div>
            <div class="date-cell empty"></div>
            <div class="date-cell empty"></div>
            <div class="date-cell empty"></div>
            <div class="date-cell">1</div>
            <div class="date-cell">2</div>
            <div class="date-cell">3</div>
            
            <div class="date-cell">4</div><div class="date-cell">5</div><div class="date-cell">6</div><div class="date-cell">7</div><div class="date-cell">8</div><div class="date-cell">9</div><div class="date-cell">10</div>
            <div class="date-cell">11</div><div class="date-cell">12</div><div class="date-cell">13</div><div class="date-cell">14</div><div class="date-cell">15</div><div class="date-cell">16</div>
            <div class="date-cell selected">17</div> <div class="date-cell">18</div><div class="date-cell">19</div><div class="date-cell">20</div><div class="date-cell">21</div><div class="date-cell">22</div><div class="date-cell">23</div><div class="date-cell">24</div>
            <div class="date-cell">25</div><div class="date-cell">26</div><div class="date-cell">27</div><div class="date-cell">28</div><div class="date-cell">29</div><div class="date-cell">30</div>
        </div>

        <div class="month-title">October</div>
        <div class="calendar-grid">
            <div class="date-cell">30</div><div class="date-cell">31</div>
            <div class="date-cell">27</div><div class="date-cell">28</div><div class="date-cell">29</div><div class="date-cell">30</div><div class="date-cell">31</div>
            <div class="date-cell">20</div><div class="date-cell">21</div><div class="date-cell">22</div><div class="date-cell">23</div><div class="date-cell">24</div><div class="date-cell">25</div><div class="date-cell">26</div>
            <div class="date-cell">13</div><div class="date-cell">14</div><div class="date-cell">15</div><div class="date-cell">16</div><div class="date-cell">17</div><div class="date-cell">18</div><div class="date-cell">19</div>
            <div class="date-cell">6</div><div class="date-cell">7</div><div class="date-cell">8</div><div class="date-cell">9</div><div class="date-cell">10</div><div class="date-cell">11</div><div class="date-cell">12</div>
            <div class="date-cell empty"></div><div class="date-cell empty"></div><div class="date-cell">1</div><div class="date-cell">2</div><div class="date-cell">3</div><div class="date-cell">4</div><div class="date-cell">5</div>
        </div>

        <div class="month-title">September</div>
        <div class="calendar-grid">
            <div class="date-cell">30</div>
            <div class="date-cell">23</div><div class="date-cell">24</div><div class="date-cell">25</div><div class="date-cell">26</div><div class="date-cell">27</div><div class="date-cell">28</div><div class="date-cell">29</div>
        </div>
    </div>

    <div class="fab-manual">
        <i class="fa-solid fa-plus"></i> Manual Entry
    </div>

    <footer class="nav-footer">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house nav-icon"></i> Home
        </a>
        <a href="calendar.html" class="nav-item active">
            <i class="fa-solid fa-calendar-alt nav-icon"></i> Calendar
        </a>
        <a href="configurations.html" class="nav-item">
            <i class="fa-solid fa-cog nav-icon"></i> Configurations
        </a>
    </footer>

</body>
</html>
