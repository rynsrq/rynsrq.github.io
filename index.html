<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - App UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="home-header">
        <h1>Home</h1>
    </div>
    
    <div class="home-tabs">
        <div>Saturday</div>
        <div>Yesterday</div>
        <div class="active-tab">Today</div>
    </div>

    <main>
        <div class="time-entry sleep">
            <span class="time-entry-times">12:57 <i class="fa-solid fa-moon"></i></span>
            <span class="time-entry-duration">1 h 55 min</span>
            <span class="time-entry-times">14:53</span>
        </div>

        <div class="time-entry active-session">
            <span class="time-entry-times">12:07</span>
            <span class="time-entry-duration">50 min</span>
            <span class="time-entry-times time-entry-arrow">&rarr; 12:57</span>
        </div>
        <div class="time-entry sleep">
            <span class="time-entry-times">12:02 <i class="fa-solid fa-moon"></i></span>
            <span class="time-entry-duration">4 min</span>
            <span class="time-entry-times time-entry-arrow">&rarr; 12:07</span>
        </div>
        <div class="time-entry active-session">
            <span class="time-entry-times">12:01</span>
            <span class="time-entry-duration">1 min</span>
            <span class="time-entry-times time-entry-arrow">&rarr; 12:02</span>
        </div>
        <div class="time-entry sleep">
            <span class="time-entry-times">11:58 <i class="fa-solid fa-moon"></i></span>
            <span class="time-entry-duration">2 min</span>
            <span class="time-entry-times time-entry-arrow">&rarr; 12:01</span>
        </div>
        <div class="time-entry active-session">
            <span class="time-entry-times">11:04</span>
            <span class="time-entry-duration">53 min</span>
            <span class="time-entry-times time-entry-arrow">&rarr; 11:58</span>
        </div>
    </main>

    <div class="fab-start">
        <i class="fa-solid fa-play"></i> Start
    </div>

    <footer class="nav-footer">
        <a href="index.html" class="nav-item active">
            <i class="fa-solid fa-house nav-icon"></i> Home
        </a>
        <a href="calendar.html" class="nav-item">
            <i class="fa-solid fa-calendar-alt nav-icon"></i> Calendar
        </a>
        <a href="configurations.html" class="nav-item">
            <i class="fa-solid fa-cog nav-icon"></i> Configurations
        </a>

</html>
